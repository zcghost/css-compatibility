<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<style type="text/css">
		      table{
		      	  width:200px;
		      	  border-collapse:collapse; /*合并边框线*/
		      	  background:red;
		      }
		      tbody{
		      	 background:yellow;
		      }
		      tr{
		      	 background:url("music.png") no-repeat 0 center;
		      }
		      td{
		      	padding:0;height:30px;
		      }
		      
		      /*
                  在ie6下tbody的背景色会覆盖table设置的背景色
		      */
	</style>
</head>
<body>
        <table>
        	  <tbody>
        	  	   <tr>
        	  	   	   <td>表格</td>
        	  	   </tr>
        	  </tbody>
        </table>
</body>
</html>
