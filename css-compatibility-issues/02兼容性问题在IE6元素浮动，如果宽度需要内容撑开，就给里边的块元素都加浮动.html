<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title></title>
	<style type="text/css">
		    .box{
		    	width:400px;
		    }
		    .left{
		    	background:red;
		    	float:left;
		    }
		    .right{
		    	float:right;
		    	background:blue;
		    }
		    h3{
		    	margin:0;
		    	height:30px;
		    	/*float:left;*/
		    }
           /*
				在IE6元素浮动，如果宽度需要内容撑开，就给里面的元素加上浮动
           */
	</style>
</head>
<body>
       <div class="box">
       	      <div class="left">
       	      	    <h3>左侧</h3>
       	      </div>
       	      <div class="right">
       	      	   <h3>右侧</h3>
       	      </div>
       </div>
</body>
</html>
