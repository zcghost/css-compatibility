<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title></title>
	<style type="text/css">
		     .box{
		     	width:100px;
		     	height:100px;
		     	background:red !important;
		     	background:pink;
		       }
	</style>
	<!-- 
			在IE6下，在important 后面在加一条同样的样式，会破坏掉important的作用，会按照默认的优先级顺序来走

	 -->
</head>
<body>
         <div class="box" style="background:#000"></div>
</body>
</html>
