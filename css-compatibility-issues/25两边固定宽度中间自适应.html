<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title></title>
	<style type="text/css">
		     body{
		     	margin:0;
		     }
		     .center{
		     	background:orange;
		     	height:600px;
		     	margin:0 200px;
		     }
		     .left{
		     	width:200px;
		     	height:600px;
		     	position:absolute;
		     	left:0;
		     	top:0;
		     	background:red;
		     }
		     .right{
		     	width:200px;
		     	height:600px;
		     	position:absolute;
		     	right:0;
		     	top:0;
		     	background:green;
		     }
	</style>
</head>
<body>
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
</body>
</html>
