<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title></title>
	<style type="text/css">
		     /*
				IE6下双边距BUG
				在IE6,块元素有浮动和横向的margin值，横向的margin值会被放大成两倍
				解决办法：display:inline;
		     */
		     body{
		     	margin:0;
		     }
		     .box{
		     	width:200px;
		     	height:200px;
		     	background:red;
		     	float:left;
		     	margin:100px;
		     	display:inline;
		     }
	</style>
</head>
<body>
       <div class="box"></div>
</body> 
</html>
