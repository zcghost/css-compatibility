<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title></title>
	<style type="text/css">
		    .box{
		    	width:400px;
		    }
		    .left{
		    	width:200px;
		    	height:300px;
		    	background:red;
		    	float:left;
		    }
		    .right{
		    	width:200px;
		    	float:right;
		    }
		    .div{
		    	width:180px;
		    	height:180px;
		    	background:blue;
		    	padding:20px;
		    }
	</style>
</head>
<body>
       <!-- 计算一定要精确，不要让内容的宽高超出我们的设置的宽高，在ie6下，内容会撑开设置好的宽高 -->
       <div class="box">
       	     <div class="left"></div>
       	     <div class="right">
       	     	     <div class="div"></div>
       	     </div>
       </div>
</body>
</html>
